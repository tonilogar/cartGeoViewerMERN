    <script>
        function disableEnable_2d(){
                document.getElementById("section__Widgets--view_2d_3d--3d").style.display = "block";
                document.getElementById("section__Widgets--view_2d_3d--2d").style.display = "none";
                map.easeTo({ pitch: 0 });
        }
        function disableEnable_3d(){
                document.getElementById("section__Widgets--view_2d_3d--3d").style.display = "none";
                document.getElementById("section__Widgets--view_2d_3d--2d").style.display = "block";
                map.easeTo({ pitch: 70 });
            }
        
    </script>
